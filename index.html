<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iframe Responsivo</title>
        <style>
            /* Elimina la barra de desplazamiento principal */
            html, body {
                margin: 0;
                padding: 0;
                overflow: hidden; /* Oculta la barra de desplazamiento del navegador */
                height: 100%; /* Asegura que el body ocupe toda la pantalla */
            }
    
            /* Contenedor responsivo del iframe */
            .iframe-container {
                position: relative;
                width: 100%;
                height: 100%; /* Ocupa toda la pantalla disponible */
            }
    
            /* Estilos del iframe */
            iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%; /* Asegura que el iframe ocupe todo el contenedor */
                border: 0; /* Elimina bordes */
            }
        </style>
    </head>
    <body>
        <div class="iframe-container">
            <iframe 
                src="https://lookerstudio.google.com/embed/reporting/fa7e759b-419a-4562-ae75-7d439aab4e00/page/xkmZE" 
                sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox" 
                allowfullscreen>
            </iframe>
        </div>
    </body>
    </html>
    
</body>
</html>
